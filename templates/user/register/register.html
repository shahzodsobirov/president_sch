<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{{ url_for("register") }}" method="post">
    <input type="text" name="name">
    <select name="role" id="">
        {% for role in roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
        {% endfor %}
    </select>
    <button>Send</button>
</form>
</body>
</html>
