<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{{ url_for("add_user_classroom", user_id=user.id) }}" method="post">
    <select name="class" id="">
        {% for classroom in classrooms %}
            <option value="{{ classroom.id }}">{{ classroom.name }}</option>
        {% endfor %}
    </select>
    <button>Send</button>
</form>
</body>
</html>
